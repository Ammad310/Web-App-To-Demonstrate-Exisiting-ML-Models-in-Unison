<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Patient Data</title>
</head>
<body>
    <section class="py-20 mt-20">
        <div class="sm:w-3/4 lg:w-5/12 mx-auto px-2">
            <h1 class="text-3xl text-center text-gold">Processed Data</h1>
            <pre class="text-center">{{ result }}</pre>

            <button id="showResponseButton" class="bg-gold mt-4 px-6 py-2 rounded-full animate-pulse center-button">
                Show Response
            </button>

            <div id="responseContainer" class="mt-4 hidden">
                <p class="text-lg text-gray-700">This is the additional response data.</p>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('showResponseButton').addEventListener('click', function() {
            document.getElementById('responseContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
