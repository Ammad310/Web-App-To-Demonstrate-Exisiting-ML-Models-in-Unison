{% extends "base.html" %}

{% block title %}Disease Trajectories{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/pattern.css">
<div class="container mt-4">
    <h2>Disease Trajectories</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="plot-container">
                {% if html %}
                    {{ html | safe }}
                {% else %}
                <div class="alert alert-success text-center" role="alert">
                    The Disease Trajectories are unavailable for this patient
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
