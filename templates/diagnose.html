{% extends "base.html" %}
{% block title %}Diagnose Disease{% endblock %}

{% block content %}

<section class="py-5">
    <div class="container">
        <div class="d-flex justify-content-around">
            <div class="text-center mx-2">
                <a href="chronic" class="feature-link">
                    <img src="static/imgs/Chronic_Diseases.png" alt="Chronic Disease" class="img-feature" style="width: 310px; height: 86%;">
                    <h3 class="feature-title text-yellow">Chronic Disease</h3>
                </a>
            </div>
            <div class="text-center mx-2">
                <a href="medlabs" class="feature-link">
                    <img src="static/imgs/Lab_Testing.png" alt="MedLab Diagnosis" class="img-feature" style="width: 310px; height: 86.5%;">
                    <h3 class="feature-title text-yellow">MedLab Diagnosis</h3>
                </a>
            </div>
            <div class="text-center mx-2">
                <a href="recommendation" class="feature-link">
                    <img src="static/imgs/Recommendations.png" alt="Recommendations" class="img-feature" style="width: 310px; height: 87%;">
                    <h3 class="feature-title text-yellow">Recommendations</h3>
                </a>
            </div>
        </div>
    </div>
</section>

<style>
  
    .text-center {
        border: 1px solid blue;
        padding: 20px; /* Adds space inside the box */
        border-radius: 10px; /* Rounds the corners of the box */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
        background-color: #f9f9f9; /* Sets a light background color */
        transition: box-shadow 0.3s ease; /* Smooth transition for shadow on hover */
    }

    .text-center:hover {
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.7); /* Darker shadow on hover */
    }

    .feature-link {
        text-decoration: none;
        font-weight: bolder;
        color: #3498db;
        transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    .feature-link:hover {
        color: #2c3e50;
        text-shadow: 1px 1px 2px #7f8c8d;
    }

    .feature-title {
        margin-top: 15px;
        font-size: 1.5rem;
    }

    .text-yellow {
        color: #0f5ef1;
    }
</style>


{% endblock %}
